<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section>
        <div class="tabs__content" id="create_an_account">
            <h1 class="text__title">Profile</h1>
            <div class="img">
                <img src="./ðŸ“· Image.png" alt="man">

                        <input type="text" name="name" id="img" class="input_field_photo" >
                        <p class="img__text">Up to 1 MB (300x300 px)</p>
                    </label>
                </div> 
                <div class="img__delet">
                    <label for="img" class="img__delet-lable_d">
                        <input type="text" name="name" id="img" class="input_field_delet">
                    </label>
                </div>
                 
               
            </div>
            <form action="#" method="get">
                <div class="tabs__content-name">
                    <div class="tabs__content-tab">
                        <label for="name" class="lable"> Name
                            <input type="text" name="name" id="name" class="input-field" placeholder="Enter you  name">
                        </label>
                    </div> 
                    <div class="tabs__content-tab">
                        <label for="E-mail"class="lable">E-mail 
                            <input type="text" name="name" id="e-mail" class="input-field" placeholder="Enter you e-mail">
                        </label>
                    </div>
                </div>
              
              
                <div class="select-country">
                    <div class="select-wrapper">
                        <label for="country" class="lable">Country</label>
                        <i class=" country" aria-hidden="true"></i>
                        <select name="country" class="input-field" id="select">

                            <option value="ukraine">Ukraine</option>
                            <option value="italy">Italy</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="china">China</option>
                            <option value="canada">Canada</option>
                        </select>
                        
                    </div>
                    <div class="select-wrapper">
                        <label for="city"class="lable">City</label>
                        <input type="city" name="name" id="city" class="input-field" placeholder="">
                    </div>
                </div>
                <div class="tabs__content-name">
                    <div class="tabs__content-tab">
                       <label for="zipcode" class="lable"> Zip Code
                            <input type="text" name="name" id="zipcode" class="input-field" >
                       </label>
                   </div> 
                   <div class="tabs__content-tab">
                       <label for="phonenumber"class="lable">Phone number 
                           <input type="text" name="name" id="phonenumber" class="input-field" >
                       </label>
                   </div>
               </div>
                <button class="input-field-3"> Update</button>
            

            </form>

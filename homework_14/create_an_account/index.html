<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="tabs__content" id="create_an_account">
            <h1 class="text__title">Create an Account</h1>
            <form action="#" method="get">
                <div class="tabs__content-name">
                    <div class="tabs__content-tab">
                        <label for="name" class="lable">First Name
                            <input type="text" name="name" id="name" class="input-field" placeholder="Enter you first name">
                        </label>
                    </div> 
                    <div class="tabs__content-tab">
                        <label for="name"class="lable">Last Name 
                            <input type="text" name="name" id="name" class="input-field" placeholder="Enter you last name">
                        </label>
                    </div>
                </div>

                <div class="tabs__content-name-1">
                    <div>
                        <label for="E-mail"class="lable">E-mail 
                            <input type="email" name="name" id="E-mail" class="input-field-1" placeholder="Enter you e-mail">
                        </label>
                    </div>
                </div>
                <p class="text__sub-title">We'll never share your email with anyone else.</p>
                <div class="radio-container">
                    <label class="radio-label">Male
                        <input type="radio" name="sex" value="male">
                        <span class="radio-custom-mark">
                        </span>
                        
                    </label>
                    <label  class="radio-label">Female
                        <input type="radio" name="sex" value="female">
                        <span class="radio-custom-mark">
                        </span>
                       
                    </label>
                </div>
                <div class="select-country">
                    <div class="select-wrapper">
                        <label for="country" class="lable">Country</label>
                        <i class=" country" aria-hidden="true"></i>
                        <select name="country" class="input-field" id="select">
                            <!-- <option selected="True" disabled="True">Select</option> -->
                            <option value="ukraine">Ukraine</option>
                            <option value="italy">Italy</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="china">China</option>
                            <option value="canada">Canada</option>
                        </select>
                        
                    </div>
                    <div class="select-wrapper">
                        <label for="city"class="lable">City</label>
                        <input type="city" name="name" id="city" class="input-field" placeholder="">
                    </div>
                </div>
                <button class="input-field-3"> Sing Up</button>
            
                <div class="text__text">
                    <p  class="text__text-text">
                        By clicking the 'Sign Up' button, you confirm that you accept our
                        <a href="" >Terms of Use</a>  and   <a href="" >Privacy Policy</a>                      
                    </p>
                </div>
                <hr  width="500" size="1" >
                <p  class="text__footer">
                    Have an account? <a href="">Log In</a>

                </p>
            </form>
        </div>
    </section>
    
</body>
</html>
